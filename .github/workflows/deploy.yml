name: Deploy React to Hostinger (select target)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: "Select where to deploy"
        required: true
        type: choice
        options:
          - Test Env
          - Sync all
        default: test

env:
  NODE_VERSION: "20"
  SUBS_ALL: "clt rdu gso"   # all subdomains you want to deploy
  SUBS_TEST: "test"         # only test deployment by default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect output dir (CRA vs Vite)
        id: out
        run: |
          if [ -d "dist" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          else
            echo "dir=build" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          SSH_HOST: ${{ secrets.HOSTINGER_HOST }}
          SSH_PORT: ${{ secrets.HOSTINGER_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          PORT="${SSH_PORT:-65002}"
          ssh-keyscan -p "$PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to selected target
        env:
          SSH_HOST: ${{ secrets.HOSTINGER_HOST }}
          SSH_USER: ${{ secrets.HOSTINGER_USER }}
          SSH_PORT: ${{ secrets.HOSTINGER_PORT }}
          ROOT_PATH: ${{ secrets.HOSTINGER_PATH }}   # e.g. /home/u123/public_html
          RSYNC_SRC: ${{ steps.out.outputs.dir }}/
          TARGET: ${{ inputs.target }}
        run: |
          set -euo pipefail

          PORT="${SSH_PORT:-65002}"

          if [ "$TARGET" = "all" ]; then
            SUBS="${SUBS_ALL}"
          else
            SUBS="${SUBS_TEST}"
          fi

          echo "Deploying target: $TARGET"
          echo "Subfolders: $SUBS"

          echo "Ensuring remote directories exist…"
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$ROOT_PATH' $(for s in $SUBS; do printf '%q ' "$ROOT_PATH/$s"; done)"

          echo "Deploying to main site ($ROOT_PATH)…"
          rsync -az -e "ssh -p $PORT" "$RSYNC_SRC" "$SSH_USER@$SSH_HOST:$ROOT_PATH/"

          for s in $SUBS; do
            echo "Deploying to subdomain: $ROOT_PATH/$s"
            rsync -az -e "ssh -p $PORT" "$RSYNC_SRC" "$SSH_USER@$SSH_HOST:$ROOT_PATH/$s/"
          done

          echo "✅ Deployment complete."
